<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Notepad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
</head>

<body>
    <div class="blur">
        <div id="navBar">
            <button id="MNavBtn" class="Btns"><i class="bi bi-list-ul"></i></button>
            <button id="NavBtn1" class="Btns" onclick="plannerM()"><i class="bi bi-check2-square" onclick="closeSlots()"></i></button>
            <button id="NavBtn2" class="Btns" onclick="customizeM()"><i class="bi bi-palette-fill"></i></button>
            <button id="NavBtn3" class="Btns" onclick="musicM()"><i class="bi bi-youtube"></i></button>
            <button id="NavBtn4" class="Btns"><i>5</i></button>
            <button id="NavBtn5" class="Btns"><i>4</i></button>
            <button id="NavBtn6" class="Btns"><i>3</i></button>
            <button id="NavBtn7" class="Btns"><i>2</i></button>
            <button id="NavBtn8" class="Btns selected"><i>1</i></button>
        </div>  

        <div id="noteApp">
            <div id="slotCont">
                <div class="first"><p class="slotTit">Made By Clover</p></div>
                <div class="slot" id="slot1"><p class="slotTit">Slot 1</p></div>
                <div class="slot" id="slot2"><p class="slotTit">Slot 2</p></div>
                <div class="slot" id="slot3"><p class="slotTit">Slot 3</p></div>
                <div class="slot" id="slot4"><p class="slotTit">Slot 4</p></div>
                <div class="slot" id="slot5"><p class="slotTit">Slot 5</p></div>
                <div class="slot" id="slot6"><p class="slotTit">Slot 6</p></div>
                <div class="slot" id="slot7"><p class="slotTit">Slot 7</p></div>
                <div class="slot" id="slot8"><p class="slotTit">Slot 8</p></div>

            </div>

            <div class="noteArea" id="na1">
                <input placeholder="Title" id="title1">
                <textarea placeholder="Start Writing :D" id="desc1"></textarea>
            </div>
            <div class="noteArea" id="na2">
                <input placeholder="Title" id="title2">
                <textarea placeholder="Start Writing :D" id="desc2"></textarea>
            </div>
            <div class="noteArea" id="na3">
                <input placeholder="Title" id="title3">
                <textarea placeholder="Start Writing :D" id="desc3"></textarea>
            </div>
            <div class="noteArea" id="na4">
                <input placeholder="Title" id="title4">
                <textarea placeholder="Start Writing :D" id="desc4"></textarea>
            </div>
            <div class="noteArea" id="na5">
                <input placeholder="Title" id="title5">
                <textarea placeholder="Start Writing :D" id="desc5"></textarea>
            </div>
            <div class="noteArea" id="na6">
                <input placeholder="Title" id="title6">
                <textarea placeholder="Start Writing :D" id="desc6"></textarea>
            </div>
            <div class="noteArea" id="na7">
                <input placeholder="Title" id="title7">
                <textarea placeholder="Start Writing :D" id="desc7"></textarea>
            </div>
            <div class="noteArea" id="na8">
                <input placeholder="Title" id="title8">
                <textarea placeholder="Start Writing :D" id="desc8"></textarea>
            </div>
            <button id="closeSlots" class="closeSlots" onclick="closeSlotsFunction()">
                <i class="bi bi-arrow-bar-left" id="closeSlotsI"></i>
            </button>
            
        </div>

        <div id="infoCont">
                <p id="currentDate"></p>
                <p id="currentTime"></p>
                <p id="battery"><i class="fas fa-battery-three-quarters" style="margin-right: 10px;"></i><span id="batteryPercentage"></span></p>
                <p id="fixlater">RATATATATA</p>
                <p id="lastInfo">Shortcuts</p>
                <button id="FCBtn" onclick="openFullscreen()"><i class="bi bi-fullscreen"></i></button>
        </div>
    
    </div>


    <div class="menus-container">
        <div class="menus" id="planner">
            <h2 class="Mtitle">Daily Planner</h2><button class="close" id="plannerC" onclick="plannerM()"><i class='bi bi-x-lg'></i></button>
            <div id="planCont">
                <div class="plan"><p>e</p></div>
                <div class="plan"><p>e</p></div>
                <div class="plan"><p>e</p></div>
                <div class="plan"><p>e</p></div>
                <div class="plan"><p>e</p></div>
                <div class="plan"><p>e</p></div>
                <div class="plan" style="border-bottom: 0px solid;"><p>e</p></div>
            </div>
        </div>


        <div class="menus" id="customize">
            <h2 class="Mtitle">Customize</h2><button class="close" id="customizeC" onclick="customizeM()"><i class='bi bi-x-lg'></i></button>
            <p class="Mtext">Select Primary Color: <input type="color" class="colorPicker" id="primaryColorPicker"></p>
            <p class="Mtext">Select Secondary Color: <input type="color" class="colorPicker" id="secondaryColorPicker"></p>        
            <p class="Mtext" style="text-align: center;">Upload Background: <input type="file" id="backgroundInput"></p>
        </div>

        <div class="menus" id="music">
            <div id="musicTit">
            <h2 class="Mtitle">Video Player</h2>
            <button class="close" id="musicC" onclick="musicM()"><i class='bi bi-x-lg'></i></button>
            <input id="linkInput" placeholder="Add youtube link"> <button id="linkSubmit">Submit</button>
            </div>
            <iframe id="myIframe" width="100%" height="330px" src="https://www.youtube.com/embed/c0g6BeiojZA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen autoplay></iframe>
        </div>

        </div>


        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
